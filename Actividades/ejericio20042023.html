  <script>
    const posicion = parseInt(prompt("Dime un numero de 1-5"));
    const colorido = prompt("Dime que color quieres(en ingl√©s)");

    let altura = 3;
    let ancho = 5;
    var resultado = "";

    for (let z = 0; z < altura; z++) {
      for (hueco = 0; hueco < 20; hueco++) {
        resultado+='&nbsp';
        }
    for(let h = 0; h < ancho; h++){
      if(h<=ancho/2-1-z||h>ancho/2+z){
        resultado+='&nbsp';
        }else if (h==0 || z ==0 || h==ancho-1){
        resultado+='*'
      }else {
      resultado+='o';
      }
  } 

  resultado+='<br/>';
}
</script>
